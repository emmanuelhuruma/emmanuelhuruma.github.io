<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foggy Mouse Effect</title>
<style>
  #container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  #fog {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: rgba(237, 233, 157, 0.5); /* Semi-transparent white */
    mix-blend-mode: overlay; /* Blend mode for overlay effect */
    border-radius: 50%;
    pointer-events: none; /* Prevent element from capturing mouse events */
  }
</style>
</head>
<body>
<div id="container" onmousemove="moveFog(event)">
  <div id="fog"></div>
</div>

<script>
function moveFog(event) {
  var fog = document.getElementById('fog');
  var mouseX = event.clientX;
  var mouseY = event.clientY;

  // Set the position of the fog element based on mouse coordinates
  fog.style.left = mouseX - 100 + 'px'; // Adjust for the fog size
  fog.style.top = mouseY - 100 + 'px'; // Adjust for the fog size
}
</script>
</body>
</html>
